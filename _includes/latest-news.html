{% if site.posts.first %}
<h2>Recent News</h2>
<div class="posts-list">
    <article class="post-preview">
      <a href="{{ site.posts.first.url | prepend: site.baseurl }}">
        <h3 class="post-subtitle">{{ site.posts.first.title }}</h3>
      </a>

      <p class="post-meta">
        {{ site.posts.first.date | date: "%B %-d, %Y" }}
      </p>

      <div class="post-entry">
        {{ site.posts.first.excerpt | strip_html | xml_escape}}
        <a href="{{ "/news/" | prepend: site.baseurl }}" class="post-read-more"> Read&nbsp;more...</a>
      </div>

     </article>
</div>
{% endif %}
